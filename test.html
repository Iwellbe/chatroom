<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>头像选择器</title>
  <style>
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .modal-content {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
    }

    .avatars {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .avatars img {
      width: 100px;
      height: 100px;
      margin: 10px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div id="app">
    <h1>头像选择器</h1>
    <img :src="selectedAvatar" @click="showAvatarModal" />

    <!-- 头像选择模态框 -->
    <div v-if="showModal" class="modal">
      <div class="modal-content">
        <h2>选择一个头像</h2>
        <div class="avatars">
          <img v-for="avatar in avatars" :src="avatar" @click="selectAvatar(avatar)" :key="avatar" />
        </div>
        <button @click="hideAvatarModal">取消</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <script>
    new Vue({
      el: '#app',
      data: {
        showModal: false,
        avatars: [
          "avatar1.png",
          "avatar2.png",
          "avatar3.png",
          // 添加更多头像图片链接
        ],
        selectedAvatar: "default-avatar.png" // 默认头像图片链接
      },
      methods: {
        showAvatarModal() {
          this.showModal = true;
        },
        hideAvatarModal() {
          this.showModal = false;
        },
        selectAvatar(avatar) {
          this.selectedAvatar = avatar;
          this.hideAvatarModal();
        }
      }
    });
  </script>
</body>

</html>
